<html>
<body bgcolor="skyblue">
<h1>REGISTRATION FORM</h1>
<form>
      <label>First Name</label>
      <input type="text" name="first name" size=20 placeholder="enter your first name"/><br><br>

      <label>Middle Name</label>
      <input type="text name="second name" size=20 placeholder="enter your second name"/><br><br>

      <label>Last Name</label>
      <input type="text" name="Last name" size=20 placeholder="enter your last name"/><br><br>

      <label>Address</label>
      <textarea cols=50 rows=5 name="address" size=20></textarea><br><br>

      <label>Course</label>
      <select>
           <option value="Course">course</option>
           <option value="BCA">BCA</option>
           <option value="BBA">BBA</option>
           <option value="MCA">MCA</option>
           <option value="MBA">MBA</option>
      </select>
      <label>Phone Number</label>
      <input type="text" name="country code" size=2 placeholder="country code"/>
      <input type="text" name="phone number" size=10 placeholder="enter your phone number"/><br><br>

      <label>Email</label>
      <input type="email" name="email" size=20 placeholder="enter your email"/><br><br>

      <label>Password</label>
      <input type="password" name="password" size=20 placeholder="enter your password"/><br><br>

      <input type="button" name="ok" value="submit"/><br><br>
      <input type="button" name="ok" value="cancel"/><br><br>
     

     
</form>
</body>
</html>
